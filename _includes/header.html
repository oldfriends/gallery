<div class="container-fullwidth">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">{{site.title}}</a>
            <ul class="nav">
                {% for item in site.data.nav.items %}
                <li class="{% if item.url == page.url %}active{%endif%}">
                    <a href="{{item.url | relative_url}}">{{item.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
